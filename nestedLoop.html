<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script language="javascript">
    let sout,i,j='';

sout ="<table border=1'px' width='300' cellspacing='0' cellpadding='3' style='text-align: center;table-layout: fixed'>"
   for(i=1;i<=10;i++){
       sout+="<tr>"
       for(j=1;j<=10;j++){
           sout+="<td>"+i*j+"</td>";
       }
       sout+="</tr>"
   }
   sout+="</table>"
   document.write(sout);
</script>
</body>
</html>
